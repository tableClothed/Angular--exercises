<div class="panel panel-default">
  <table class="table table-striped">
    <tr *ngFor="let bookmark of bookmarks">
      <td>
        <a [href]="bookmark.url" target="_blank">
          {{bookmark.Title}}
        </a>
      </td>
      <td class="d-none d-sm-block">
        {{bookmark.Url}}
      </td>
      <td>
        <button (click)="onEdit(bookmark)" class="btn btn-primary">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <span class="d-none d-sm-inline">Edytuj</span>
        </button>
        <button (click)="onRemove(bookmark)" class="btn btn-danger">
          <i class="fa fa-trash" aria-hidden="true"></i>
          <span class="d-none d-sm-inline">Usu≈Ñ</span>
        </button>
      </td>
    </tr>
  </table>
</div>
