<div class="container">
  <form action="" (click)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required pattern=".+@.+">
    </div>
    <button type="submit" class="btn btn-primary"> Rejestracja </button>
  </form>
</div>
